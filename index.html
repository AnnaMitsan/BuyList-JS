<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="center">
    <div class="bl-list">
        <div class="bl-addnew">
            <input type="text" placeholder="Назва товару"> <button data-tooltip="Add new">Додати</button>           
        </div>

        <div class="bl-row clearfix">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus" data-tooltip="Minus">-</button> <span class="bl-label">8</span>
                <button class="bl-plus" data-tooltip="Plus">+</button>
            </div>
            <div class="bl-buttons">
                 <button class="bl-buy" data-tooltip="Buy">Куплено</button>  
                <button class="bl-delete" data-tooltip="Delete">X</button>
            </div>
        </div>
        <div class="bl-row clearfix">
            <div class="bl-product">
                Сир
                </div>
            <div class="bl-count">
                <button class="bl-minus">-</button> <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-buy">Куплено</button>  
                <button class="bl-delete">X</button>
            </div>
        </div>
        <div class="bl-row clearfix">
            <div class="bl-product">
                Бургер
            </div>
            <div class="bl-count">
              <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                 <button class="bl-buy">Куплено</button>  
                <button class="bl-delete">X</button>
            </div>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
       <div class="bl-left">111</div>
        <div class="bl-title">Купленo</div>
        <div class="bl-done">222</div>
    </div>
</div>
</div>
    <div class="sticker">
        <div class="buy">
        Buy List
        </div>
        <div class="created">
       created by
        </div>
     <div class="name">
       Mitsan Anna
        </div>
    </div>
</body>
</html>
